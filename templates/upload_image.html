<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-gray-800 text-white p-4 text-center">
        <h1 class="text-2xl font-bold">Image Upload Application</h1>
    </header>
    
    <nav class="bg-gray-700 p-2 flex justify-center">
        <a href="/" class="text-white px-4 py-2 mx-2 rounded hover:bg-gray-800 transition">Home</a>
        <a href="/upload-file" class="text-white px-4 py-2 mx-2 rounded hover:bg-gray-800 transition">Upload</a>
        <a href="/images" class="text-white px-4 py-2 mx-2 rounded hover:bg-gray-800 transition">Gallery</a>
    </nav>
    
    <div class="max-w-3xl mx-auto p-4">
        <div class="bg-white rounded-lg shadow-md p-8 my-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Upload a New Image</h1>
            
            <form method="post" enctype="multipart/form-data">
                <div class="mb-6">
                    <label for="product_name" class="block font-bold text-gray-700 mb-2">Product Name</label>
                    <input type="text" id="product_name" name="product_name" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="mb-6">
                    <label for="initial_stock_count" class="block font-bold text-gray-700 mb-2">Initial Stock Count</label>
                    <input type="number" id="initial_stock_count" name="initial_stock_count" min="0" value="1" 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div class="mb-6">
                    <label for="file" class="block font-bold text-gray-700 mb-2">Select Image</label>
                    <div class="relative">
                        <label class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg cursor-pointer inline-block">
                            Choose File
                            <input type="file" id="file" name="file" accept="image/*" onchange="previewImage(this)" 
                                   class="hidden" required>
                        </label>
                        <span id="file-name" class="ml-3 text-gray-600 italic">No file chosen</span>
                    </div>
                </div>
                
                <div id="preview-container" class="mb-6 text-center hidden">
                    <h3 class="font-bold text-gray-700 mb-2">Image Preview</h3>
                    <img id="preview-image" src="#" alt="Preview" class="max-h-64 max-w-full mx-auto border border-gray-300 rounded-lg">
                </div>
                
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-lg transition">
                    Upload Image
                </button>
            </form>
        </div>
    </div>
    
    <footer class="bg-gray-800 text-white text-center p-4 mt-8">
        <p>&copy; 2025 Image Upload App. All rights reserved.</p>
    </footer>
    
    <script>
        function previewImage(input) {
            const fileName = input.files[0]?.name || "No file chosen";
            document.getElementById('file-name').textContent = fileName;
            
            const previewContainer = document.getElementById('preview-container');
            const previewImage = document.getElementById('preview-image');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.classList.remove('hidden');
                }
                
                reader.readAsDataURL(input.files[0]);
            } else {
                previewContainer.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
