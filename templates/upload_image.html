<body class="bg-gray-900 text-white font-sans">
    <header class="border-b-4 border-purple-600 bg-gray-800 py-4">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl md:text-2xl font-pixel text-purple-400">Pixel<span class="text-green-400">Store</span></h1>
                <nav class="hidden md:flex space-x-1">
                    <a href="/" class="px-3 py-2 text-purple-300 hover:text-white hover:bg-purple-700 rounded-md transition">Home</a>
                    <a href="/upload-file" class="px-3 py-2 text-white bg-purple-700 rounded-md transition">Upload</a>
                    <a href="/images" class="px-3 py-2 text-purple-300 hover:text-white hover:bg-purple-700 rounded-md transition">Gallery</a>
                    <a href="/create-order" class="px-3 py-2 text-purple-300 hover:text-white hover:bg-purple-700 rounded-md transition">Orders</a>
                </nav>
                <button class="md:hidden text-purple-300 hover:text-white">
                    <svg xmlns="[http://www.w3.org/2000/svg"](http://www.w3.org/2000/svg") class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <div class="md:hidden bg-gray-800 pb-3">
        <nav class="flex flex-col px-4">
            <a href="/" class="px-3 py-2 text-purple-300 hover:text-white hover:bg-purple-700 rounded-md transition">Home</a>
            <a href="/upload-file" class="px-3 py-2 text-white bg-purple-700 rounded-md transition">Upload</a>
            <a href="/images" class="px-3 py-2 text-purple-300 hover:text-white hover:bg-purple-700 rounded-md transition">Gallery</a>
            <a href="/create-order" class="px-3 py-2 text-purple-300 hover:text-white hover:bg-purple-700 rounded-md transition">Orders</a>
        </nav>
    </div>
    
    <main class="py-12">
        <div class="container mx-auto px-4">
            <div class="max-w-2xl mx-auto">
                <h1 class="text-2xl md:text-3xl font-pixel mb-8 text-center text-purple-400">Upload New Image</h1>
                
                <div class="bg-gray-800 p-6 md:p-8 rounded-lg border-2 border-purple-500">
                    <form method="post" enctype="multipart/form-data" class="space-y-6">
                        <div>
                            <label for="product_name" class="block text-sm font-medium text-gray-300 mb-2">Product Name</label>
                            <input type="text" id="product_name" name="product_name" required
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label for="initial_stock_count" class="block text-sm font-medium text-gray-300 mb-2">Initial Stock Count</label>
                            <input type="number" id="initial_stock_count" name="initial_stock_count" min="0" value="1" required
                                   class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-2">Product Image</label>
                            <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed border-gray-600 rounded-md">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-gray-400">
                                        <label for="file" class="relative cursor-pointer bg-gray-700 rounded-md font-medium text-purple-400 hover:text-purple-300 focus-within:outline-none">
                                            <span class="px-3 py-2 rounded-md">Choose a file</span>
                                            <input id="file" name="file" type="file" accept="image/*" class="sr-only" onchange="previewImage(this)" required>
                                        </label>
                                        <p class="pl-1 pt-2">or drag and drop</p>
                                    </div>
                                    <p class="text-xs text-gray-400">PNG, JPG, GIF up to 10MB</p>
                                </div>
                            </div>
                            <div id="file-name" class="mt-2 text-sm text-gray-400 italic">No file chosen</div>
                        </div>
                        
                        <div id="preview-container" class="hidden mt-4">
                            <label class="block text-sm font-medium text-gray-300 mb-2">Image Preview</label>
                            <div class="border-2 border-purple-500 rounded-md p-2 bg-gray-700">
                                <img id="preview-image" src="#" alt="Preview" class="max-h-64 mx-auto rounded">
                            </div>
                        </div>
                        
                        <div class="pt-4">
                            <button type="submit" class="w-full px-6 py-3 bg-gradient-to-r from-purple-600 to-green-600 rounded-md font-medium text-white hover:from-purple-500 hover:to-green-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 focus:ring-offset-gray-800 transition">
                                Upload Product
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-gray-800 border-t-4 border-purple-600 py-8">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-400 mb-4 md:mb-0">&copy; 2025 PixelStore. All rights reserved.</p>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-400 hover:text-purple-400 transition">Privacy</a>
                    <a href="#" class="text-gray-400 hover:text-purple-400 transition">Terms</a>
                    <a href="#" class="text-gray-400 hover:text-purple-400 transition">Contact</a>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        // Mobile menu toggle
        document.querySelector('button').addEventListener('click', function() {
            const nav = document.querySelector('.md\\:hidden nav');
            nav.classList.toggle('hidden');
        });
        
        // Image preview functionality
        function previewImage(input) {
            const fileName = input.files[0]?.name || "No file chosen";
            document.getElementById('file-name').textContent = fileName;
            
            const previewContainer = document.getElementById('preview-container');
            const previewImage = document.getElementById('preview-image');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.classList.remove('hidden');
                }
                
                reader.readAsDataURL(input.files[0]);
            } else {
                previewContainer.classList.add('hidden');
            }
        }
    </script>
